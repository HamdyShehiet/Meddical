<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meddical</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="assets/styles/topHeader.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Yeseva+One&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="top-header">
      <div class="container flex items-center justify-between">
        <a href="index.html" class="logo">
          <span>MED</span><span>DICAL</span>
        </a>
        <div class="contact-info flex items-center">
          <div class="contact-info-item">
            <i class="fas fa-phone-alt"></i>
            <div class="details">
              <span>Emergency</span>
              <span>(237) 681-812-255</span>
            </div>
          </div>
          <div class="contact-info-item">
            <i class="far fa-clock"></i>
            <div class="details">
              <span>Work Hour</span>
              <span>09:00 - 20:00 Everyday</span>
            </div>
          </div>
          <div class="contact-info-item">
            <i class="fas fa-map-marker-alt"></i>
            <div class="details">
              <span>Location</span>
              <span>0123 Some Place</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
